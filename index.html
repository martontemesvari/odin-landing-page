<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <title>Landing page</title>
  </head>
  <body>
    <div class="section navbar">
      <div class="leftSide">
        <div class="content logo">
          <span>Header logo</span>
        </div>
      </div>
      <div class="rightSide">
        <div class="content link">
          <a>header link one</a>
        </div>
        <div class="content link">
          <a>header link two</a>
        </div>
        <div class="content link">
          <a>header link three</a>
        </div>
      </div>
    </div>
    <div class="section hero">
      <div class="leftSide">
        <div class="content title">
          <span>This website is awesome</span>
        </div>
        <div class="content subText">
          <span
            >This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast</span
          >
        </div>
        <div class="content button">
          <a>Sign up</a>
        </div>
      </div>
      <div class="rightSide">
        <img src="./images/waves.jpg" alt="Picture of waves" />
      </div>
    </div>
    <div class="section info">
      <div class="content title">
        <span>Some random information</span>
      </div>
    </div>
    <div class="section contact">
      <div class="leftSide">
        <div class="leftSide">
          <div class="content"></div>
        </div>
        <div class="rightSide">
          <div class="content"></div>
        </div>
      </div>
      <div class="rightSide">
        <div class="leftSide">
          <div class="content"></div>
        </div>
        <div class="rightSide">
          <div class="content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
